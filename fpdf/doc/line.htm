<h1>Line</h1>
<code>Line(<b>float</b> x1, <b>float</b> y1, <b>float</b> x2, <b>float</b> y2)</code>
<h2>Description</h2>
Trace une ligne entre deux points.
<h2>Paramètres</h2>
<dl class="param">
<dt><code>x1</code></dt>
<dd>
Abscisse du premier point.
</dd>
<dt><code>y1</code></dt>
<dd>
Ordonnée du premier point.
</dd>
<dt><code>x2</code></dt>
<dd>
Abscisse du second point.
</dd>
<dt><code>y2</code></dt>
<dd>
Ordonnée du second point.
</dd>
</dl>
<h2>Voir</h2>
<a href="setlinewidth.htm">SetLineWidth()</a>,
<a href="setdrawcolor.htm">SetDrawColor()</a>.
