<h1>SetRightMargin</h1>
<code>SetRightMargin(<b>float</b> margin)</code>
<h2>Description</h2>
Fixe la marge droite. La méthode peut être appelée avant de créer la première page.
<h2>Paramètres</h2>
<dl class="param">
<dt><code>margin</code></dt>
<dd>
La marge.
</dd>
</dl>
